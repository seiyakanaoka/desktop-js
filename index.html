<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>2-01_console</title>
    <link href="book-js/_common/images/favicon.ico" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
    <link href="book-js/_common/css/style.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="container">
      <h1>コンソールにアウトプット</h1>
      <h2>開発ツールを開く、閉じる</h2>
      </div><!-- /.container -->
    </header>

      <main>
      <div class="container">
      <section>
          <p id="choice">ここに日時を表示します。</p>
      </section>
      </div><!-- /.container -->
      </main>

    <footer>
      <div class="container">
      <p>JavaScript Samples</p>
      </div><!-- /.container -->
    </footer>

    <script>
      'use strict';
      let i = 0;
      while(i < 1) {
        const answer = window.prompt('ヘルプを見ますか？');
        if(answer === 'yes') {
        window.alert('タップでジャンプ。障害物を避けます。');
        i += 1;
      } else if(answer === 'no') {
        window.alert('ゲーム起動中...');
        i += 1;
      } else {
        window.alert('yesかnoでお答えください。');
      }
      }
      document.getElementById('choice').textContent = 'ループ終了';
    </script>
  </body>
</html>
