<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
</head>
<body>
<header>
<div class="container">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
  <p id="choice">ここに日時を表示します</p>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
  'use strict';
  let enemy = 100
  let count = 0;

  window.alert('体力100のモンスターが出現！戦闘準備...');

  while(enemy > 0) {
    const attack = Math.floor(Math.random() * 30) + 1;
    window.alert('モンスターに' + attack + 'のダメージ！');
    enemy -= attack;
    count += 1
    window.alert('モンスターの体力は残り' + enemy);
  }
  window.alert('モンスターを倒したぞ！勇者は' + count + '回の攻撃でモンスターを倒した');
</script>
</body>
</html>
